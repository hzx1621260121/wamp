		<script>
			var ihei = $(".searchimg img").height();
			$(".searchin").css("height", ihei + "px");
			$(".searchin input").css("height", ihei + "px");
			/*$(".topinimg").load(

			$(document).ready(function() {

				$(".img_gallery").hover(function() {
					$("#btn_prev,#btn_next").fadeIn()
				}, function() {
					$("#btn_prev,#btn_next").fadeOut()
				});

				$dragBln = false;

				$(".main_img").touchSlider({
					flexible: true,
					speed: 500,
					btn_prev: $("#btn_prev"),
					btn_next: $("#btn_next"),
					paging: $(".point a"),
					counter: function(e) {
						$(".point a").removeClass("on").eq(e.current - 1).addClass("on"); //图片顺序点切换
						$(".img_font span").hide().eq(e.current - 1).show(); //图片文字切换
					}
				});

				$(".main_img").bind("mousedown", function() {
					$dragBln = false;
				});

				$(".main_img").bind("dragstart", function() {
					$dragBln = true;
				});

				$(".main_img a").click(function() {
					if($dragBln) {
						return false;
					}
				});

				timer = setInterval(function() {
					$("#btn_next").click();
				}, 5000);

				$(".img_gallery").hover(function() {
					clearInterval(timer);
				}, function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 5000);
				});

				$(".main_img").bind("touchstart", function() {
					clearInterval(timer);
				}).bind("touchend", function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 5000);
				});

			});
				$(".topinimg").each(function(){//each:为每个匹配元素规定运行的函数。
					h=$(this).height();
					w=$(this).width();
					if(w < h) {
						//console.log('宽<高');
						$(this).parent().parent().addClass("hover");
						$(this).parent().addClass("hover");
					}else{
						//console.log('宽>高');
						$(this).parent().parent().removeClass("hover");
						$(this).parent().removeClass("hover");
					}
				});
		</script>
