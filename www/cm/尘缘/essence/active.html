				<h1>安信宝贝和平绘安信宝贝和平绘和平</h1>
				<span>2017-09-27</span>
			</figure>
			<figure class="con4">
				<span class="pimg"><img src="images/index_1_swlh.jpg" class="img-rounded"></span>
			</figure>
		</figure>

		<figure class="con3">
			<p> 和平通常指没有战争或没有其它敌视暴力行为的状态，也用来形容人的不激动或安静。通常，维持国家关系之间的和平状态是多数人或组织的企盼，尤其是类似联合国这类国际组织。和平可以是自发性的，政治鼓动者可以避免过于激动；和平也可以是强制性的，例如用强制手段抑止那些引起骚乱之人的行为。和平的吉祥物多为衔着橄榄枝的信鸽。</p>
			<p class="margin-b10">全球和平指数（Global Peace Index，亦称和平指数）是一套用作测量指定国家或地区的和平程度的指标，该指数由名为英国经济学人信息社（Economist Intelligence Unit）的专家小组所维持和公布，而该专家小组的成员主要来自和平学系、智库、以及澳洲悉尼大学和平及冲突学中心（the Centre for Peace and Conflict Studies）所组成。</p>
		</figure>
		<figure class="con4">
			<span class="pimg"><img src="images/index_2_yj.jpg" class="img-rounded"></span>
		</figure>
		<figure class="con3">
			<p> 指数引用联合国以及国际组织的资料，包括国家军费、国家因组织性冲突死亡人数、联合国派遣人员的数目等数据，对全球121个国家及地区的和平程度及生活稳定程度作出评分。</p>
			<p>这个词汇最初由中共中央党校的副校长郑必坚在2003年的博鳌亚洲论坛上提出。后来有中国总理温家宝在亚细安会议以及访美期间反复重申。这已经成为第一个由胡锦涛和温家宝领导的第四代领导人的外交政策。</p>
