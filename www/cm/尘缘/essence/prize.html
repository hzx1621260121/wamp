		<script>
			var ihei = $(".searchimg img").height();

			$(".paixu a").click(
				function() {
					$(".paixu a").removeClass("hover");
					$(this).addClass("hover")
				}
			);
			$("#mask,.close").click(
				function() {
					$("#mask").hide();
					$(".maskbg").hide();
				}
			);
			$("#search a").click(
				function() {
					if($("#search input").val().length == 0) {
						$(".maskbg14").show();
						$("#mask").show();
					} else {
						window.location.href = "more.html";
					}
				}
			);
			$(".toptab1 li a").click(
				function(){
					$("#mask2").hide();
					$(".toptab1 li a").removeClass("hover")
					$(this).addClass("hover");
					$(".topbox").hide();
				}
			)
			$(".quadd").click(
				function() {
					$("#mask2").show();
					$(".topbox").show();
					$(".toptab1 li a").removeClass("hover");
					$(this).find("a").addClass("hover");
					
				}
			);
			$("#mask2").click(
				function(){
					$(".toptab1 li a").removeClass("hover");
					$(this).hide();
					$(".topbox").hide();
					$(this).find("a").removeClass("hover");
				}
			);
			$(document).on("click",".bigimg",
							function() {
								if($(this).parent().find(".img-rounded").hasClass("active")) {
									$(this).parent().find(".img-rounded").removeClass("active");
									$("#mask1").removeClass("hover");
									$(".closebtn").removeClass("hover");
								} else {
									$(this).parent().find(".img-rounded").addClass("active");
									$("#mask1").css("height", $(document).height());
									$("#mask1").css("width", $(document).width());
									$("#mask1").addClass("hover");
									$(".closebtn").removeClass("hover");
									$(this).parent().find(".closebtn").addClass("hover");
									$(".toptab1").attr("id","example");

								}

							}
						);
						
						$(document).on("click","#mask1,.img-rounded,.closebtn",
							function() {
								$(".img-rounded").removeClass("active");
								$("#mask1").removeClass("hover");
								$(".closebtn").removeClass("hover");
								$(".toptab1").attr("id","");
							}
						)
