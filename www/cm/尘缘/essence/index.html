							<h1>国际和平海报征集活动</h1></figure>
						<figure class="imgtextin">
							<p>由国际狮子会举办的全球和平海报比赛是全球11-13岁少年儿童均可参加的和平公益活动，自1988年开始至今已举办了29届，每年平均有100个国家和地区，500万儿童参与，旨在少年儿童心中撒播和平的种子，引导孩子们以绘画的手法，海报的形式，表达心中的和平理想及美好心愿。同时，树立公益思想，培养全球观念。</p>
						</figure>
					</li>
					<li>
						<figure id="title2">
							<h1>全国和平海报征集活动</h1></figure>
						<figure class="imgtextin">
							<p>由中国狮子联会自2012年开始举办。目前共计有全国十四个展区组织过地域性和平海报评比活动，并选送优秀少儿作品参加国际和平海报比赛，先后获得过不同年度的“全球大奖”和“全球佳作奖”。</p>
						</figure>
					</li>
					<li>
						<figure id="title3">
							<h1>安信宝贝和平绘</h1></figure>
						<figure class="imgtextin">
							<p>安信证券自2013年起积极组织开展“安信宝贝和平绘”旨在引导参赛儿童通过艺术创作的形式，表达心中的和平理想和美好心愿，帮助他们树立公益思想，培养全球观念。安信证券全国27个省级行政区300多家证券营业部作为比赛报名点，经过安信展区的初步筛评，选送作品逐级参加深圳展区、全国乃至全球性国际和平海报比赛。</p>

		<script type="text/javascript">
			
				$(".bigimg").click(
				function() {
					if($(this).parent().find(".img-rounded").hasClass("active")) {
						$(this).parent().find(".img-rounded").removeClass("active");
						$("#mask1").removeClass("hover");
						$(".closebtn").removeClass("hover");
						
					} else {
						$(this).parent().find(".img-rounded").addClass("active");
						$("#mask1").css("height", $(document).height());
						$("#mask1").css("width", $(document).width());
						$("#mask1").addClass("hover");
						$(".closebtn").removeClass("hover");
						$(this).parent().find(".closebtn").addClass("hover");

					}

				}
			);
			$("#mask1,.img-rounded,.closebtn").click(
				function() {
					$(".img-rounded").removeClass("active");
					$("#mask1").removeClass("hover");
					$(".closebtn").removeClass("hover");
				}
			)
			$(".follow").click(
				function() {
					if($(this).hasClass("hover")) {
						$(this).removeClass("hover")
					} else {
						$(this).addClass("hover");

					}
				}
			);
			var ihei = $(".imgtext").height();
			$(document).ready(
				function(){
					$(".activebg").css("height",(ihei+180)+"px")
				}
			);
			
					//var Scroll = new iScroll('#wrapper',{hScroll: true,hScrollbar:false, vScrollbar:false});
			$(function() {
				window.addEventListener('load', function() {
					var $carousel = document.getElementById('carousel'),
						$ul = $carousel.querySelector('ul'),
						liArray = $carousel.querySelectorAll('li'),
						liNum = liArray.length;

					$ul.style.width = (liArray[0].clientWidth + 10) * 5.6 + "px";

					var carousel = new iScroll("carousel", {
						hScroll: true,vScroll:false,hScrollbar:false, vScrollbar:false
						
					});

				});
			});
			$("#mask,.close").click(
				function() {
					$("#mask").hide();
					$(".maskbg").hide();
				}
			);
			$(".iconfen").click(
				function() {
					
						$(".maskbg4").show();
						$("#mask").show();
					
				}
			);
